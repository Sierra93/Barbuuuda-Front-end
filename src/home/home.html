<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <main class="container-fluid">
        <h1 class="main-title">Главная</h1>
        <div class="main-wrapper d-flex justify-content-between">
            <div class="content-wrapper col-lg-4">
                <div class="profile"></div>
                <div class="calendar"></div>
            </div>
            <div class="content-wrapper col-lg-8">
                <div class="notifications">
                    <div class="notifications__wrp">
                        <span class="notifications__subtitle">Уведомления</span>
                        <span class="notifications__history ml-3">История уведомлений</span>
                    </div>
                    <p class="notifications__txt">Новых уведомлений нет</p>
                </div>
                <h2 class="orders-title">Активные заказы</h2>
                <div class="orders">
                    <div class="orders__wrp d-flex justify-content-between">
                        <span class="orders__bold-txt">Сдать до</span>
                        <span class="orders__light-txt ml-3">31 декабря 2020</span>
                        <span class="orders__bold-txt ml-3">ID задания:</span>
                        <span class="orders__light-txt ml-3">111111</span>
                        <span class="orders__blue-txt ml-3">В аукционе</span>
                    </div>
                    <div class="orders__wrp d-flex justify-content-between align-items-center">
                        <span class="orders__light-txt ">Тест задания</span>
                        <span class="orders__light-txt ">Создать лендинг</span>
                        <div class="order__bid">
                            <p class="orders__bold-txt">1 ставка</p>
                            <p class="orders__light-txt">По договорённости</p>
                        </div>
                    </div>
                    <p class="orders__bottom-txt">Перейдите в заказ,чтобы выбрать исполнителя</p>
                </div>
                <div class="pages d-flex justify-content-center">
                    <button class="pages__btn"><span class="pages__item">1</span></button>
                    <button class="pages__btn"><span class="pages__item">2</span></button>
                    <button class="pages__btn"><span class="pages__item">3</span></button>
                    <button class="pages__btn"><span class="pages__item">4</span></button>
                    <button class="pages__btn"><span class="pages__item">5</span></button>
                    <button class="pages__btn"><span class="pages__item">6</span></button>
                    <button class="pages__btn"><span class="pages__item">...</span></button>
                    <button class="pages__btn"><span class="pages__item pages__item-last">150</span></button>
                    <button><img class="pages__nav-img" src="../assets/images/navigate_next.png" alt="navigate_next" height="12px"></button>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
