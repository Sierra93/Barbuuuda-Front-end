<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <vue-headful title="Barbuuuda:Вход"/>
</head>
<body>    
    <h3 class="mt-5 text-center">Авторизация</h3>
    <div class="mt-3 d-flex justify-content-center">
        <div class="form-register">
            <div>
                <label for="idEma">Login или E-mail</label><strong class="asterisk">&#42;</strong>
                <input type="text" id="idEma" class="form-control" aria-label="First name">
            </div>        

            <div class="mt-3">
                <label>Пароль</label><strong class="asterisk">&#42;</strong>
                <input id="idPass" v-model="sPassword" type="text" class="form-control" aria-label="First name">
            </div>     

            <div class="mt-3 text-center">
                <button class="btn-register form-control-sm btn-create-task btn-all-tasks mb-3"
                      v-on:click="onLogin()">
                        ВОЙТИ
                </button>
            </div>
        </div>
    </div>
</body>
</html>
