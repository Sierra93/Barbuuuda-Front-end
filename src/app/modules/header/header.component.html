<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  
</head>

<body>  
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow"
   
   [ngClass]="{header_nav:!bShowGuestHeader}">  
   <!-- *ngIf="!bHideHeader && !bShowGuestHeader" -->
    <div class="ml-1 mr-1 header-title d-flex align-items-center" *ngIf="!bShowGuestHeader">
      <img src="../assets/images/logo.png" height="50">
      <span class="ml-1">Barbuuuda</span>              
    </div>
    
      <div class="container">
        <!--  backgroundColor-->
        <button class="navbar-toggler btn-state-left-menu"
                type="button"
                data-toggle="collapse"
                data-target=".navbar-collapse"
                aria-label="Toggle navigation"                                
                
                ><!-- (click)="toggle() -->
                
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse d-sm-inline-flex d-flex justify-content-center header">
          <!-- Бургер левой панели. role !== 'G' && !bShowGuestHeader-->
          <div class="burger" *ngIf="bStart">
            <div class="block-left-line" (click)="onStateLeftPanel()">
              <div class="left-line"></div>
              <div class="left-line"></div>
              <div class="left-line"></div>
            </div>
          </div>

          <div class="header">
            <ul class="navbar-nav flex-grow">
              <li class="nav-item">
                <div class="div-link">
                  <li *ngFor="let el of aHeader">
                    <div (click)="onGetMenu(el.headerField)">{{el.headerField}}</div>
                  </li>

                    <!-- <li>
                      <button class="nav-link btn btn-link link-add-task" 
                              (click)="onRouteCreateTask()">
                        Создать задание
                      </button>
                    </li>                     -->
                </div>
              </li>              
            </ul>           
          </div>
        </div>
      </div>

      <div class="right-head d-flex align-items-center" [hidden]="bShowGuestHeader">
        <img src="../assets/images/pig1.png" 
              class="mr-1"
               />
               <!-- [hidden]="!bHideHeader" -->
              <span class="price mr-2 d-flex"
                    >
                    <!-- [hidden]="!bHideHeader" -->
                    {{balance || 0}}                    
            </span>

            <span class="price mr-2 d-flex">руб.</span>
            
        <img src="../assets/images/get_money.png" 
              class="ml-1"
              />       
              <!-- [hidden]="!bHideHeader"  -->

        <div class="d-flex align-items-center">
          <!-- Выпадающее меню. -->
          <div class="drop-down" >
            <button type="button" class="btn-item btn btn-default state" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user-circle-o d-flex align-items-center" aria-hidden="true">
                <img src="../assets/images/user1.png" class="" />
              </i>
            </button>
            <div class="drop-menu">
              <!-- <span class="mb-1" ><strong>{{userName}}</strong></span> -->
              <ul>
                <li (click)="onGoProfile()">
                  <span>Профиль</span>
                </li>

                
                <li >
                  <span>Тарифы</span>
                </li>

                
                <li >
                  <span>Подписка на задания</span>
                </li>

                
                <li >
                  <span>Настройки</span>
                </li>

                <hr>

                <li >
                  <span>Выход</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex align-items-center" *ngIf="bStart">
        <img src="../assets/images/add_task.jpg" class="link"
                  (click)="onRouteCreateTask()" />
            <!-- <li><router-link to="" class="nav-link link-add-task"
              (click)="onRouteCreateTask()">Создать задание</router-link></li> -->                    
              <button class="nav-link btn btn-link link-add-task" (click)="onRouteCreateTask()">
                Создать задание
              </button>
      </div>
    </nav>   

  <!-- Модальное окно ошибки, если нет роли заказчика. -->  
  <div class="modal fade" id="idNotCustomer" tabindex="-1" role="dialog" aria-labelledby="idNotCustomerTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="idNotCustomerTitle">Вы хотите создать задание?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          Создать задание могут только зарегистрированные (Заказчики).
          Зарегистрируйтесь или войдите на сайт под своим именем.
        </div>

        <div class="modal-footer">
          <button type="button" 
                  class="btn-create-task form-control-sm btn-create-task btn-all-tasks" 
                  data-dismiss="modal">Хорошо</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
