<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3 class="mb-3">Здравствуйте, Андрей!</h3>
  <p>Место для фото юзера</p>

  <ul class="nav nav-tabs mb-3" id="idProfilePanel" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="about-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about"
        aria-selected="true">Обо мне</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" id="score-tab" data-toggle="tab" href="#score" role="tab" aria-controls="score"
        aria-selected="false">Счет</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" id="plan-tab" data-toggle="tab" href="#plan" role="tab" aria-controls="plan"
        aria-selected="false">Тарифы</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings"
        aria-selected="false">Настройки</a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent" v-for="el in aProfileData">
    <div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="about-tab">
      <h4>Немного о себе</h4>
      <span>{{el.aboutInfo}}</span>
    </div>

    <div class="tab-pane fade" id="score" role="tabpanel" aria-labelledby="score-tab">
      <p>Сюда выгрузить информацию о счете...</p>
    </div>

    <div class="tab-pane fade" id="plan" role="tabpanel" aria-labelledby="plan-tab">
      <p>Сюда выгрузить информацию о тарифах...</p>
    </div>

    <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
      <p>Сюда выгрузить информацию о настройках...</p>
    </div>
  </div>
</body>

</html>
