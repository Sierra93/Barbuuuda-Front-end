<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="fon-profile">
    <h6>Мои задания</h6>

    <!-- Всего -->
    <div class="stat-item">
      <div>
        <span>Всего</span>
      </div>

      <div>
        <span>{{countTotalTasks}}</span>
      </div>
    </div>

    <!-- В аукционе -->
    <div class="stat-item-active">
      <div>
        <span class="stat-link">В аукционе</span>
      </div>

      <div>
        <span>{{countAuction}}</span>
      </div>
    </div>


    <!-- В работе -->
    <div class="stat-item-active">
      <div>
        <span class="stat-link">В работе</span>
      </div>

      <div>
        <span>{{countWork}}</span>
      </div>
    </div>


    <!-- На гарантии -->
    <div class="stat-item-active">
      <div>
        <span class="stat-link">На гарантии</span>
      </div>

      <div>
        <span>{{countGarant}}</span>
      </div>
    </div>

    <!-- Завершено -->
    <div class="stat-item-active">
      <div>
        <span class="stat-link">Завершено</span>
      </div>

      <div>
        <span>{{countComplete}}</span>
      </div>
    </div>

    <!-- Перерасчет -->
    <div class="stat-item-active">
      <div>
        <span class="stat-link">Перерасчет</span>
      </div>

      <div>
        <span>{{countPerechet}}</span>
      </div>
    </div>

    <!-- В черновике -->
    <div class="stat-item-active">
      <div>
        <span class="stat-link">В черновике</span>
      </div>

      <div>
        <span>{{countDraft}}</span>
      </div>
    </div>
  </div>

  <!-- Календарь. -->
  <div class="mt-3 calendar">
    <p-calendar class="cal" dateFormat="dd.mm.yy" [(ngModel)]="date" [inline]="true" [showTime]="true" inputId="time"></p-calendar>
  </div>
</body>

</html>
